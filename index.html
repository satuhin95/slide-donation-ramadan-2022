<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Animation by Purple Patch</title>
    <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <div class="pp_wrapper">
        <div class="pp_box_1 absolute ">
            <div class="pp_box_1_text  absolute">
                <img src="images/t1.png" alt="">
            </div>
            <div class="pp_box_1_dust absolute">
                <img class="dust_img" src="images/slidebase.png" alt="">
            </div>
            <div class="pp_box_1_hand absolute">
                <img src="images/slideable.png" alt="">
            </div>
        </div>
        <a href="{CLICK_MACRO}" target="_blank">
            <div class="pp_box_2 absolute ">
                <div class="pp_box_2_text absolute  ">
                    <img src="images/text2.png" alt="">
                </div>
                <div class="pp_box_2_2 absolute  hidden">
                    <img src="images/ctabtn.png" alt="">
                </div>
            </div>
        </a>
    </div>

    <script async type="text/javascript" src="main.js"></script>
</body>
</html>
